<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axiom Web | In Arrivo</title>

  <!-- Tailwind via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .pulse {
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.75;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tool-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      color: #38bdf8;
    }

    /* Slide animations */
    @keyframes slideDownFade {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-down {
      animation: slideDownFade 1s ease-out forwards;
    }

    .slide-up {
      animation: slideUpFade 1.2s ease-out forwards;
    }

    /* Cookie banner styles */
    #cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 1.5rem;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }

    #cookie-banner a {
      color: #4ea8ff;
      text-decoration: underline;
    }

    #accept-cookies {
      background: #4ea8ff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }

    #accept-cookies:hover {
      background-color: #3b82f6;
    }
  </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-6">

  <div class="text-center max-w-xl w-full flex-grow flex flex-col justify-center">
    <!-- Tool Icon -->
    <div class="tool-icon pulse">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" viewBox="0 0 24 24" stroke="currentColor" fill="none"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.232 5.232l3.536 3.536M17.768 7.768l-10.607 10.607a3 3 0 11-2.121-2.121L15.232 5.232z" />
      </svg>
    </div>

    <!-- Text content -->
    <h1 id="main-title" class="text-4xl md:text-5xl font-bold mb-4 opacity-0">Sito in Arrivo</h1>
    <p id="main-sub" class="text-lg md:text-xl text-gray-300 mb-8 opacity-0">
      Stiamo preparando qualcosa di speciale per te.<br />
      Torna presto per scoprire il nuovo sito Axiom Web.
    </p>

    <p class="text-sm text-gray-500">Â© 2025 Axiom Web. Tutti i diritti riservati.</p>
  </div>

  <!-- Cookie Banner -->
  <div id="cookie-banner" role="region" aria-label="Cookie consent banner">
    <span>
      Usiamo cookie per migliorare la tua esperienza. Continuando, accetti la nostra
      <a href="/privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
    </span>
    <button id="accept-cookies" aria-label="Accetta cookie">Accetta</button>
  </div>

  <!-- Animations & Cookie Script -->
  <script>
    // Slide animations on load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('main-title').classList.add('slide-down');
      document.getElementById('main-sub').classList.add('slide-up');

      // Cookie consent logic
      const banner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('accept-cookies');

      function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + value + ";path=/;expires=" + d.toUTCString();
      }

      function getCookie(name) {
        const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return v ? v[2] : null;
      }

      if (!getCookie('cookieConsent')) {
        banner.style.display = 'flex';
      }

      acceptBtn.onclick = () => {
        setCookie('cookieConsent', 'accepted', 365);
        banner.style.display = 'none';
      };
    });
  </script>
</body>

</html>
