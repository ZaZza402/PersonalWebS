  <!-- START: GitHub Pages SPA Redirect Script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and redirects to the correct url by replacing
    // the path segment in the query string with the path for this page
    (function(l) {
      if (l.pathname.length > 1 && l.pathname.lastIndexOf('/') === (l.pathname.length - 1)) {
        // Handle trailing slash - redirect without trailing slash
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                  l.pathname.slice(0, -1) + l.search + l.hash);
      } else if (l.pathname !== '/') {
        // Only redirect if we're not already on the home page
        // Redirect to index.html with the full path (including leading slash) as query parameter
        var redirectPath = l.pathname + l.search + l.hash;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                  '/?p=' + encodeURIComponent(redirectPath).replace(/&/g, '~and~'));
      }
    }(window.location));
  </script>
  <!-- END: GitHub Pages SPA Redirect Script -->
